<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Array Occurrences</title>
</head>
<body>
  <h2>Open the console to see the result</h2>

  <script>

    function countOccurrences(arr) {
        let obj = {}; 

        for (let num of arr) {
            if (obj[num]) {
                obj[num]++;
            } else {
                obj[num] = 1;
            }
        }

        return obj;
    }

    let numbers = [1, 2, 2, 3, 1, 4, 2, 3];

    let result = countOccurrences(numbers);


    console.log("Array:", numbers);
    console.log("Occurrences:", result);
  </script>
</body>
</html>
